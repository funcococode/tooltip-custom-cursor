<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="circle"></div>
    <h2>Tooltip and custom cursor</h2>
    <div class="">
        <h1 class="tooltip" data-tooltip="Tooltip 1">I see these things are getting intresting day by day 😜</h1>
        <h1 class="tooltip" data-tooltip="This is long tooltip">Indeed They Are! ❤</h1>
        <h1 class="tooltip" data-tooltip="Such a pretty pretty world">This text is without a tooltip</h1>
    </div>
    <footer>Crafted in JS</footer>

    <!-- <script src="Tooltip.js"></script> -->
    <!-- <script src="main.js"></script> -->

    <script type="module">
        import Tooltip from "/Tooltip.js";
        
        let tooltip = new Tooltip({
            color:"red",
            bgColor : "pink",
        });
        tooltip.createTooltip();
    </script>
</body>
</html>
