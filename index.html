<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Popup</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="circle"></div>
    <h2>Tooltip and custom cursor</h2>
    <div class="">
        <h1 data-tooltip="Tooltip 1"><span class="popup"></span>I see these things are getting intresting day by day 😜</h1>
        <h1 data-tooltip="This is long tooltip"><span class="popup"></span>Indeed They Are! ❤</h1>
        <h1>This text is without a tooltip</h1>
    </div>
    <footer>Crafted in JS</footer>
    <script src="main.js"></script>
</body>
</html>
